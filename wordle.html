<!DOCTYPE html>

    <title>wordle GAME</title>
    <link rel="stylesheet" href="wordle.css">
 </head>
 <body>
    <heading>
    <h1> Wordle Game</h1>
    
    </heading>
   


    <section>
        <div id="game" class="output">
            <div class="fieldBox" id="F1"> 
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div> 
             <div class="fieldBox" id="F2">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div>
            <div class="fieldBox" id="F3">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div> 
            <div class="fieldBox" id="F4">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div> 
            <div class="fieldBox" id="F5">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div> 
            <div class="fieldBox" id="F6">
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
                <div class="field"></div>
            </div> 
        </div>
       
    </section><br>

   
     </div>
     
    <div id="keyboard">
        <div class="row" id="row-0">
            <button class="key" id="Q">Q</button>
            <button class="key" id="W">W</button>
            <button class="key" id="E">E</button>
            <button class="key" id="R">R</button>
            <button class="key" id="T">T</button>
            <button class="key" id="Y">Y</button>
            <button class="key" id="U">U</button>
            <button class="key" id="I">I</button>
            <button class="key" id="O">O</button>
            <button class="key" id="P">P</button>
        </div>
        <div class="row" id="row-1">
            <button class="key" id="A">A</button>
            <button class="key" id="S">S</button>
            <button class="key" id="D">D</button>
            <button class="key" id="F">F</button>
            <button class="key" id="G">G</button>
            <button class="key" id="H">H</button>
            <button class="key" id="J">J</button>
            <button class="key" id="K">K</button>
            <button class="key" id="L">L</button>
        </div>
        <div class="row" id="row-2">
            
            <button class="key">⏎ Enter</button>
            <button class="key" id="Z">Z</button>
            <button class="key" id="X">X</button>
            <button class="key" id="C">C</button>
            <button class="key" id="V">V</button>
            <button class="key" id="B">B</button>
            <button class="key" id="N">N</button>
            <button class="key" id="M">M</button>
            <button class="key">⌫</button>
        
        
        </div>
    </div>
    <!-- created a new Js for wordle words list to get data from big array-->
    <script src="wordlist.js"></script>
    <script src="newwordle.js"></script>
 </body>
</html>
